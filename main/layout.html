<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Utilities</title>
    <link rel="stylesheet" href="style.css" id="link">
    <script src="script.js"></script>
</head>
<body>
    <div class="all">
        <p class="title">STUDENT INVENTORY</p>
        <div class="header">
            <button class="home">HOME</button>
            <button class="about">ABOUT</button>
            <button class="theme" onclick="changeTheme()" >THEME</button>
        </div>
        <div class="row1">
            <div class="item1">
                <p>TO-DO LIST</p>
                <img src="../icons/planning.png" class="image1" alt="title">
                <button>START</button>
            </div>
            <div class="item2">
                <p>FILE CONVERTER</p>
                <img src="../icons/convert.png" class="image2" alt="title">
                <button>START</button>
            </div>
        </div>
        <div class="row2">
            <div class="item3">
                <p>CALCULATOR</p>
                <img src="../icons/function.png" class="image3" alt="title">
                <button onclick="Calculator()">START</button>
            </div>
            <div class="item4">
                <p>A.I. TOOLS</p>
                <img src="../icons/cpu.png" class="image4" alt="title">
                <button onclick="AITools()">START</button>
            </div>
        </div>
        <div class="row3">
            <div class="item5">
                <p>CITATIONS</p>
                <img src="../icons/quotation.png" class="image5" alt="title">
                <button>START</button>
            </div>
            <div class="item6">
                <p>VIDEO DOWNLOADER</p>
                <img src="../icons/download3.png" class="image6" alt="title">
                <button>START</button>
            </div>
        </div>
        <hr>
        <p class="cpr">Â© Copyright 2023 | Linyun L., Isaac S., Aditya, L.</p>
    </div>
</body>
</html>
