<!DOCTYPE html>
<html lang="en">
<head>
    <title>AI Tools</title>
    <link rel="stylesheet" href="aitools.css" id="link">
    <script src="aitools.js"></script>
</head>
<body>
<div class="main">
    <div class="left">
        <div class="header">
            <img src="../icons/cpu.png" class="icon" alt="title">
            <p class="title">AI TOOLS</p>
        </div>
        <div class="chat">
            <label>
                <textarea disabled class="content">
                </textarea>
            </label>
            <div class="messageBar">
                <button class="addApi" onclick="addApiKey()">+</button>
                <label>
                    <textarea class="message">
                    </textarea>
                </label>
                <button class="send">SEND</button>
            </div>
        </div>
    </div>
    <div class="right">
        <p class="link">LINKS</p>
        <button onclick="goToTiny()"> TINY WOW <span>&#8599;</span></button>
        <button onclick="goToSpeech()">SPEECHIFY <span>&#8599;</span></button>
        <button onclick="goToOpenAI()">OPEN AI <span>&#8599;</span></button>
        <button onclick="goToQuillBot()">QUILL BOT <span>&#8599;</span></button>
    </div>
</div>
</body>
</html>
