<!-- aesthetic css from https://github.com/torch2424/aesthetic-css
gif from giphy -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="aesthetic.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="aesthetic-windows-xp-modal">
      <!-- Title Bar -->
      <div class="aesthetic-windows-xp-modal-title-bar">
        <div class="aesthetic-windows-xp-modal-title-bar-text">
          Youtube downloader
        </div>

        <div class="aesthetic-windows-xp-modal-title-bar-controls">
          <div class="aesthetic-windows-xp-button-title-bar">
            <button>_</button>
          </div>
          <div class="aesthetic-windows-xp-button-title-bar-close">
            <button>X</button>
          </div>
        </div>
      </div>
      <video src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZjk2MTU0MDEyNzRiNmRkM2EzNzIxNjFmMDAzZDcyMDA5NTlkODFlOSZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PWc/3o7abJxL1w984uW2AM/giphy.mp4" height="200" width="200" autoplay loop></video>

      <!-- Content -->
      <!-- Could be a tabbed container, or a set of dropdowns, etc... -->
      <div class="aesthetic-windows-xp-modal-content">
        <div class="input">
          <label>
            <input
              class="aesthetic-windows-xp-text-input"
              type="text"
              id="url"
              placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ&pp=ygUXbmV2ZXIgZ29ubmEgZ2l2ZSB5b3UgdXA%3D"
            />
          </label>
          <div class="aesthetic-windows-xp-button">
            <button onclick="urlGET()">OK</button>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
